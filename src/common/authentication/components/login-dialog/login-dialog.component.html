<div class="row margin-0px width-100pct height-100pct">
    <div class="square square-7" id="square7"></div>
    <div class="square square-8" id="square8"></div>
    <div class="card card-register width-100pct height-100pct">
      <div class="card-header height-25pct">
        <h6 class="card-title">sindictaduras</h6>
      </div>
      <div class="card-body">
        <form class="form" [formGroup]="formGroup" (ngSubmit)="login()" capsLock (capsLock)="capsLockOn=$event" inputFocus>
          <div
                  class="input-group"
                  [ngClass]="{ 'input-group-focus': focus1 === true }"
          >
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="tim-icons icon-email-85"> </i>
              </div>
            </div>
            <input  formControlName="userName"
                    class="form-control"
                    placeholder="Email"
                    type="email"
                    (focus)="focus1 = true"
                    (blur)="focus1 = false"
            />
          </div>
          <div
                  class="input-group"
                  [ngClass]="{ 'input-group-focus': focus2 === true }"
          >
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="tim-icons icon-lock-circle"> </i>
              </div>
            </div>
            <input  type="password" id="password" name="password" formControlName="password"
                    class="form-control"
                    placeholder="Password"
                    (focus)="focus2 = true"
                    (blur)="focus2 = false"
            />
          </div>

          <div  *ngIf="!isLogin"
                  class="input-group"
                  [ngClass]="{ 'input-group-focus': focus2 === true }"
          >
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="tim-icons icon-lock-circle"> </i>
              </div>
            </div>
            <input  type="password"
                    class="form-control"
                    placeholder="Reenter Password"
                    (focus)="focus2 = true"
                    (blur)="focus2 = false"
            />
          </div>

          <span *ngIf="isLogin">Si usted no tiene cuenta puede <a class="cursor-pointer" (click)="registro(false)">registrase</a>.</span>
          <span *ngIf="!isLogin">Ir al <a class="cursor-pointer" (click)="registro(true)">login</a>.</span>

        </form>
      </div>
      <div class="padding-left-10px padding-right-10px">
        <a (click)="isLogin ? login() : register(false)"
                class="btn btn-default btn-round btn-lg width-100pct"
                href="javascript:void(0)"
        >
          {{isLogin ? 'Entrar' : 'Registrarse'}}
        </a>
      </div>
      <div class="d-flex padding-left-10px padding-right-10px padding-bottom-10px justify-content-space-between">
        <a
                class="btn btn-default btn-round btn-lg width-100pct color-withe"
                (click)="signInWithGoogle()"
        >
          {{isLogin ? 'Entrar ' : 'Registrarse '}} con Google
        </a>
      </div>
    </div>
  </div>
