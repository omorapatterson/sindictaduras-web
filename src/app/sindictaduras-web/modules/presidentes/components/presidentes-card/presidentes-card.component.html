<div *ngIf="presidente" class="squares square{{ posicion }}  align-items-center icon-box d-flex" [ngStyle]="{
  'background-image': 'url(' + presidente.foto + ')'}" style="background-size: cover;"
  (mouseenter)="mostrarTexto(true)" (mouseleave)="mostrarTexto(false)"
>
  <div class="position-absolute left-10px bottom-40px width-100pct">
    <div class="justify-content-start label-pais">
      <h1 class="h1-seo text-h1 font-size-12px margin-0px cursor-pointer"><a class="color-withe" target="_blank" href="{{presidente.biografia}}">{{ presidente.nombre + ' ' + presidente.apellidos}}</a></h1>
      <span class="h1-seo text-h1 font-size-10px margin-0px cursor-pointer">{{ presidente.mandatos}}</span>
      <h1 class="h1-seo text-h1 margin-0px font-size-18px">{{ countryService.getCountryByCode(presidente.pais) }}</h1>
    </div>
  </div>

  <div class="d-flex width-100pct height-100pct justify-content-center align-items-flex-end">

    <div [ngClass]="{'hidden': !mostrarVoto}" class="mostrar-votacion height-30px width-100pct justify-content-center align-items-center realizar-votacion cursor-pointer"
         (click)="mostrarPresidente()"
    >
      <div class="d-flex align-items-center justify-content-center">
        <mat-icon>how_to_vote</mat-icon> <span class="padding-left-10px">Votar</span>
      </div>
    </div>

    <div *ngIf="votacion" class="mostrar-votacion height-30px width-100pct justify-content-center align-items-center">
      <div class="d-flex align-items-center">
        <mat-icon class="cursor-pointer" [ngClass]="{'color-green': votacion?.like}" tooltip="Buen Presidente">thumb_up</mat-icon>
        <span class="color-withe padding-left-5px"> {{ presidente.likeCount }}</span>
      </div>

      <div class="d-flex align-items-center padding-left-15px">
        <mat-icon class="cursor-pointer" [ngClass]="{'color-yellow': votacion?.disLike}" tooltip="Mal Presidente" >thumb_down</mat-icon>
        <span class="color-withe padding-left-5px"> {{ presidente.disLikeCount }}</span>
      </div>

      <div class="d-flex align-items-center padding-left-15px">
        <mat-icon class="cursor-pointer" svgIcon="fist-up" tooltip="Dictador" *ngIf="!votacion?.dictator"></mat-icon>
        <mat-icon class="cursor-pointer" svgIcon="fist-up-red" tooltip="Dictador" *ngIf="votacion?.dictator"></mat-icon>
        <span class="color-withe padding-left-5px"> {{ presidente.dictatorCount }}</span>
      </div>
    </div>
  </div>
</div>
